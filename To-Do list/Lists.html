<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Mission Tracker with Unique Categories</title>
  <link rel="stylesheet" href="Lists.css">
</head>
<body>
  <div class="todo-container">
    <h1>Daily Mission Tracker</h1>

    <div class="input-section">
      <input type="text" id="taskInput" placeholder="What mission today?">

      <select id="categorySelect">
        <option value="Health Goals">Health Goals</option>
        <option value="Adventure Plans">Adventure Plans</option>
        <option value="Creative Projects">Creative Projects</option>
        <option value="Skill Building">Skill Building</option>
        <option value="Dream Big Tasks">Dream Big Tasks</option>
      </select>

      <button id="addBtn">Add Mission</button>
    </div>

    <ul id="taskList"></ul>
  </div>

  <script src="Lists.js"></script>
</body>
</html>
